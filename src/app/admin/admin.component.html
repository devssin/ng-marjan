<div class="containner py-16 bg-primary min-h-screen">
    
    <div class="max-w-lg mx-auto shadow-lg bg-white rounded-md px-6 py-4 overflow-hidden">
       
        <a href="/" class="text-center p-10">
            <h2 class="font-black text-xl"><img src="https://seeklogo.com/images/M/marjan-maroc-logo-9F7ECCFF76-seeklogo.com.png" alt="" class="w-20 mx-auto"></h2>
        </a>
        <h2 class="text-center text-2xl font-semibold text-gray-700 mb-2">Admin login</h2>

        <form (ngSubmit)="login()">
            <div class="pt-4">
                <label for="email" class="text-sm text-gray-600 block ">Email Adress</label>
                <input type="text" name="username" placeholder="Email Adress" class="block w-full mt-1 text-sm  border-primary  rounded-md  focus:ring-0" [(ngModel)]="email">
                    <span class="text-red-400 text-sm "></span>
            </div>
            <div class="pt-4">
                <label for="password" class="text-sm text-gray-600 block">Password</label>
                <input type="password" name="password" placeholder="Password" id="email" class="block w-full mt-1 border-primary text-sm text-gray-600  rounded-md focus:ring-0" [(ngModel)]="password">
                <span class="text-red-400 text-sm "></span>

            </div>
            <div class="pt-4">
                <button type="input" class="block w-full text-center bg-primary py-2 text-secondary text-lg font-semibold  hover:bg-secondary hover:text-primary  transition duration-300  rounded"> Login</button>
            </div>
        </form>
    </div>
</div>
