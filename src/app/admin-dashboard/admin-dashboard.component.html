<div class="grid grid-cols-5 max-h-screen bg-gray-100">
  <app-admin-sidebar></app-admin-sidebar>
  <div class="col-span-4 overflow-y-auto px-4">
    <div class="my-5"></div>
    <div class="flex justify-between items-center p-4">
      <h4 class="text-gray-500 text-lg">Total promotions : {{promotions.length}}</h4>
      <a [routerLink]="['/add-promotion']" class="block px-4 cursor-pointer text-center bg-primary py-2 text-secondary text-lg font-semibold  hover:bg-secondary hover:text-primary  transition duration-300  rounded">Add Promotion</a>
    </div>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-5">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-secondary uppercase bg-primary dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">Product Name</th>
            <th scope="col" class="px-6 py-3">Date Start</th>
            <th scope="col" class="px-6 py-3">Date End</th>
            <th scope="col" class="px-6 py-3">Persentage</th>
            <th scope="col" class="px-6 py-3">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
            *ngFor="let promo of promotions"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              {{ promo.product }}
            </th>
            <td class="px-6 py-4">
              {{ promo.dateDebut }}
            </td>
            <td class="px-6 py-4">
              {{ promo.dateFin }}
            </td>

            <td class="px-6 py-4">{{ promo.percentage }} %</td>
            <td class="px-6 py-4">
              <div
              class="text-xs text-center px-2 py-1 rounded-lg uppercase font-semibold tracking-wide"
                [ngClass]="{
                  ' bg-yellow-200 text-yellow-800':
                    promo.status === 'ONHOLD',
                  ' bg-green-200 text-green-800':
                    promo.status === 'ACCEPTED',
                  '  bg-red-200 text-red-800':
                    promo.status === 'REFUSED'
                }"
              >
                {{ promo.status }}
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
